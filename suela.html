<!DOCTYPE html>
<html lang="en"> 
<head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Aktivitet në Udhëtime</title>
 <style> 
 body { 
 font-family: Arial, sans-serif; 
 background-color:  #f4f4f9; 
 color: #333; 
 margin: 0; 
 padding: 20px;
 } 
 .sa-aktiviteti { 
 text-align: center; 
 color: #1c83e9;
 }
 .sa-activityList {
 list-style-type: none; 
 padding: 0; 
 } 
 li { 
 background: #ecf0f1; 
 margin: 10px 0; 
 padding: 10px; 
 border-radius: 5px; 
 box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
 text-align: center;
 } 
 input#sa-newActivity { 
 width: calc(100% - 22px); 
 padding: 10px; 
 margin-bottom: 10px; 
 border: 1px solid #bdc3c7; 
 border-radius: 5px; 
 }
 button { 
 padding: 10px 15px; 
 border: none;
 background-color: #3498db; 
 color: white; 
 border-radius: 5px; 
 cursor: pointer; 
 font-size: 16px; 
 }
 button:hover { 
 background-color: #2980b9;
 } 
 
 </style> 
</head> 
<body> 
 <h1 class="sa-aktiviteti">Aktivitet në Udhëtime</h1> 
 <ul class="sa-activityList" id="sa-activityList">
 <li>Shëtitje në mal  </li>
 <li>Vizitë në muze</li> 
 <li>Piknik në natyrë</li>
 </ul>
 <input type="text" id="sa-newActivity" placeholder="Shto një aktivitet të ri">
 <button onclick="addActivity()">Shto Aktivitet</button> 
 <script> 
 function addActivity() {
    const activityList = document.getElementById('sa-activityList'); 
    const newActivity = document.getElementById('sa-newActivity').value; 
        if (newActivity.trim() !== '') 
    { 
    const listItem = document.createElement('li'); 
    listItem.textContent = newActivity;
    activityList.appendChild(listItem); 
    document.getElementById('sa-newActivity').value = ''; 
    } 
        else { alert('Ju lutem shkruani një aktivitet!'); 
  }
   } 
   </script>
 </body>
 </html>
